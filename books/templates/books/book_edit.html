{% extends 'books/base.html' %}

{% block content %}
<h2>New book</h2>
<form method="POST">{% csrf_token %}
    {{ book_form.as_p }}
    {{ review_form.as_p }}
    <button type="submit">Save</button>
</form>
<div>
    {% if book_id %}
    <a href="{% url 'books:detail' book_id %}">Cancel</a>
    {% else %}
    <a href="{% url 'books:index' %}">Cancel</a>
    {% endif %}
</div>
{% endblock %}
