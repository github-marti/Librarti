{% extends 'books/base.html' %}

{% block recent %}
<div class="latest-wrapper container">
    <h4 class="mx-2 my-4">Recently Added</h4>
    <div class="multiple-items">
        {% if latest_books_list %}
        {% for book in latest_books_list %}
        <div class="book-wrapper mx-2">
            {% if book.image %}
            <a href="{% url 'books:detail' book.id %}">
                <div class="book card d-flex align-items-center justify-content-center text-center"
                    style="background-image:url('{{ book.image }}'); background-size:cover; background-position:center">
                </div>
            </a>
            {% else %}
            <div class="book card d-flex align-items-center justify-content-center text-center">
                <a href="{% url 'books:detail' book.id %}">
                    <p class="book-title">{{book.title}}</p>
                </a>
            </div>
            {% endif %}
        </div>
        {% endfor %}
    </div>
    {% else %}
    <p>What's this? No books?!</p>
    {% endif %}
    <div class="my-4 text-center">
        <a href="{% url 'books:new_book' %}">
            <button type="button" class="btn btn-secondary">Add a new book</button>
        </a>
    </div>
</div>

{% load static %}
<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script type="text/javascript" src="{% static 'books/slick.js' %}"></script>
{% endblock %}
