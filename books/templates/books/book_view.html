{% extends 'books/base.html' %}

{% block content %}
{% if latest_books_list %}
<div class="latest-wrapper container">
    <h4>Recently Added:</h4>
    <div class="row">
        {% for book in latest_books_list %}
        <div class="book-wrapper col-4">
            <div class="book card m-2 d-flex align-items-center justify-content-center text-center">
                <a href="{% url 'books:detail' book.id %}">
                    <p class="book-title">{{book.title}}</p>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% else %}
<p>What's this? No books?!</p>
{% endif %}
<a href="{% url 'books:new_book' %}">Add a new book</a>
{% endblock %}
