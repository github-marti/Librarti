<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'books/style.css' %}">
    <title>Search Results</title>
</head>

<body>
    <div class="m-3">
        <h2>Search Results</h2>
        {% if search_results %}
        <p>Showing {{ search_results|length }} result(s).</p>
        {% else %}
        <div class="mb-5">
            <h5 class="font-italic">No results</h5>
        </div>
        {% endif %}
        <div class="results-display m-3">
            {% for book in search_results %}
            <div class="row my-2 result-card">
                <div class="col-3 result-img"
                    style="background-image:url('{{ book.image }}'); background-color: #ddd; background-size:cover; background-position:center">
                </div>
                <div class="col-9 p-3">
                    <a href="{% url 'books:detail' book.id %}">
                        <h5>{{ book.title }}</h5>
                    </a>
                    <p>by {{ book.author }}</p>
                    <p>{{ book.review.stars }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="my-3">
            <a href="{% url 'books:index' %}">
                <button class="btn btn-secondary">Back</button>
            </a>
        </div>
    </div>
</body>

</html>
