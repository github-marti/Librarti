<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static "books/style.css" %}">
    <title>Welcome to the Librarti</title>
</head>

<body>
    <header class="text-center">
        <h1>The Librarti</h1>
        <p>Keep your voice down.</p>
    </header>
    {% if latest_books_list %}
    <div class="latest-wrapper container">
        <h4>Recently Added:</h4>
        <div class="row">
            {% for book in latest_books_list %}
            <div class="book-wrapper col-4">
                <div class="book card m-2 d-flex align-items-center justify-content-center text-center">
                    <a href="{% url 'books:detail' book.id %}">
                        <p class="book-title">{{book.title}}</p>
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    {% else %}
    <p>What's this? No books?!</p>
    {% endif %}
</body>

</html>
